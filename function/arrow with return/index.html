<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow with return</title>
</head>

<body>
    <script>
        let user = (a, b,c,d) => {
            let name = {
                result: a * b + c * d,
            }
            return name;
        }
        let result = user(7, 8,9,10);
        console.log(result, 'result');
    </script>
</body>

</html>
