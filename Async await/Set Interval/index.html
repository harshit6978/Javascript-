    <script>
        // functionj 1
        function fun1() {
            return new Promise((resolve) => {
                setInterval(() => {
                    resolve('hello lathiya')
                }, 1000);
            })
        }

        async function func1() {
            const result = await fun1()
            console.log(result, 'function 1');
        }
        func1();
