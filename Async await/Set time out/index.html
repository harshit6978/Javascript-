<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async await</title>

<body>

    <script>
        // functionj 1
        function waitForR() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve('hello harshit lathiya')
                }, 1000);
            })
        }

        async function getData() {
            const result = await waitForR()
            console.log(result, 'function 1');
        }
        getData();


        // function 2
        function hello() {

                    resolve('set time out')
                }, 2000);
            })
        }

        async function getdata() {
            const result = await hello()
            console.log(result, 'function 2');
        }
        getdata();
