<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 1</title>
</head>
<body>
    
    <input type="text" id="n1" placeholder="Enter a number">
    <input type="submit" onclick="math()">
    <h1 id="ans"></h1>
    <script>

function math(){
    
    n1=parseInt(document.getElementById('n1').value);
    
    if(n1<0){
        document.getElementById('ans').innerHTML="number is a negative";
    }
    else if(n1>0){
        document.getElementById('ans').innerHTML="number is a positive"
    }
    else{
        document.getElementById('ans').innerHTML='enter a valid number';
    }
}
    </script>
