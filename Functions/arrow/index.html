<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow</title>
</head>
<body>
    <script>

        // function 1
        let user=(a,b)=> a+b;
         let result=user(7,8);
         console.log("function 1",result);

        //  function 2
        let fun2=(a,b)=> a-b;
        let fun22=fun2(8,58);
        console.log('function 2',fun22);

        // function 3
        let fun3=(a,b)=>a*b;
        let fun33=fun3(45,32);
        console.log('function 3',fun33);

        // function 4
        let fun4=(a,b)=>a/b;
        let fun44=fun4(23,45);
        console.log('function 4',fun44);

        // function 5
        let fun5=(a,b)=>a%b;
        let fun55=fun5(85,98);
        console.log('function 5',fun55);

        // function 6
        let fun6=(a,b,c,d)=>a+b-c/d;
        let fun66=fun6(65,25,85,69);
        console.log('function 6',fun66);

        // function 7
        let fun7=(a,b,c)=>a*b+c;
        let fun77=fun7(23,92,6);
        console.log('function 7',fun77);

        // function 8
        let fun8=(a,b,c,d,e)=>a+b-c*d/e;
        let fun88=fun8(45,21,78,65,98);
        console.log('function 8',fun88);

        // function 9
        let fun9=(a,b,c)=>a+b+c;
        let fun99=fun9(4,68,52);
        console.log('function 9',fun99);

        // function 10
        let fun10=(a,b,c)=>a-b-c;
        let fun101=fun10(26,65,45);
        console.log('function 10',fun101);
    </script>
</body>
</html>
