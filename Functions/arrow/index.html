<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow</title>
</head>

<body>
    <script>

        // function 1
        let user = (a, b) => a + b;
        let result = user(7, 8);
        console.log("function 1", result);

        //  function 2
        let fun2 = (a, b) => a - b;
        let fun22 = fun2(8, 58);
        console.log('function 2', fun22);

        // function 3
        let fun3 = (a, b) => a * b;
        let fun33 = fun3(45, 32);
        console.log('function 3', fun33);

        // function 4
        let fun4 = (a, b) => a / b;
        let fun44 = fun4(23, 45);
        console.log('function 4', fun44);

        // function 5
        let fun5 = (a, b) => a % b;
        let fun55 = fun5(85, 98);
        console.log('function 5', fun55);

        // function 6
        let fun6 = (a, b, c, d) => a + b - c / d;
        let fun66 = fun6(65, 25, 85, 69);
        console.log('function 6', fun66);

        // function 7
        let fun7 = (a, b, c) => a * b + c;
        let fun77 = fun7(23, 92, 6);
        console.log('function 7', fun77);

        // function 8
        let fun8 = (a, b, c, d, e) => a + b - c * d / e;
        let fun88 = fun8(45, 21, 78, 65, 98);
        console.log('function 8', fun88);

        // function 9
        let fun9 = (a, b, c) => a + b + c;
        let fun99 = fun9(4, 68, 52);
        console.log('function 9', fun99);

        // function 10
        let fun10 = (a, b, c) => a - b - c;
        let fun101 = fun10(26, 65, 45);
        console.log('function 10', fun101);

        // function 11
        let fun11 = (a, b, c) => a - b / c;
        let fun111 = fun11(12, 65, 95);
        console.log("function 11", fun111);

        // function 12
        let fun12 = () => 'hello harshit lathiya'
        let fun122 = fun12();
        console.log(`function 12`, fun122);

        //function 13
        let fun13 = () => 'it is a arrow function';
        let fun133 = fun13();
        console.log('function 13', fun133);

        // function 14
        let fun14 = () => 'hey guys'
        let fun144 = fun14()
        console.log('function 14', `${fun144}`);

        // function 15
        let fun15 = () => "3 type of function arrow return and normal";
        let fun155 = fun15();
        console.log("function 15", `${fun155}`);

        // function 16
        let fun16 = (a, b, c) => a / b * c;
        let fun166 = fun16(29, 63, 14);
        console.log('function 16', fun166);

        // function 17
        const greet = (name) => {
            console.log(`Hello, ${name}!`);
            console.log('How are you today?');
        };
        greet('Harshita');

        // function 18
        let fun18 = () => {
            let name = 'virat';
            console.log(`${name} is my favourite person`);

        }
        fun18();

        // function 19
        let fun19 = () => 'hello';
        let fun199 = fun19();
        console.log('function 19', `${fun199}`)

        // function 19
        let fun20 = () => 'how are you?';
        let fun200 = `${fun20()}?`
        console.log('function 20', `${fun200}`)


    </script>
</body>

</html>
