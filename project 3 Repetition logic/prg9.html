<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 9</title>
</head>
<body>
    <script>
   
  let counter = 1;
  
  for(i = 1; i <= 4; i++) {
       pattern = "";
    for(j = 1; j <= i; j++) {
      pattern += counter + " ";
      counter++;
    }
    document.write(pattern);
    document.write("<br>");
  }
    </script>
</body>
</html>
