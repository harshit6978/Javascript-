<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program 4</title>
</head>
<body>
    <input type="text" id="qua" placeholder="Enter a number">
    <input type="submit" onclick="math()">
    <h1 id="ans"></h1>
    <script>

        function math(){
            let n=parseInt(document.getElementById('qua').value);
            let mul=0;

            for(i=1;i<=n;i++){
                mul *=i;
            }
            document.getElementById('ans').innerHTML=n,"*",i,"=",mul;
  Write
a program in javascript  to find the sum
of the series 1 +11 + 111 + 1111 + .. n terms.

        }
        
    </script>
</body>
</html>
