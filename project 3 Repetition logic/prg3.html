<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programn 3</title>
</head>

<body>
    <script>

        let odd = 0;
        let even= 0;

        for (let i = 0; i <= 100; i++) {
            if (i % 2 === 0) {
                even += i;
            } else {
                odd += i;
            }
        }

        document.write("Sum of odd numbers up to 100:", odd,"<br>");
        document.write("Sum of even numbers up to 100:", even);

        // console.log("Sum of odd numbers up to 100:", oddSum);
        // console.log("Sum of even numbers up to 100:", evenSum);

    </script>
</body>

</html>
