<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="vala" placeholder="Enter A value">
    <input type="text" id="valb" placeholder="Enter B value">
    <input type="submit" onclick="math()">
    <h1 id="ans"></h1>

    <script>

function math() {

    var a=parseInt(document.getElementById('vala').value);
        var b=parseInt(document.getElementById('valb').value);
        var formula;

        formula= a+a*(a*a + b*b) *b+b;
        document.getElementById("ans").innerHTML = "Result: "+formula ;
}
      
    </script>
</body>
</html>
