    <script>

        // string
        let name="harshit lathiya";
        console.log(typeof name);

        // number
        let num=47874455;
        console.log(typeof num);

        // Boolean
        let bool=true;
        console.log(typeof bool);
        
        // array object
        let array=['jay','jal','harsh'];
        console.log("array", typeof (array));


        // object
        let obj={
            name:"harshit",
            age:45,
        }
        console.log('obj',typeof  obj)

    </script>
